<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lande Studio - Diseno UI a medida</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <header>
        <div class="container">
            <img class="logo" src="resources/svg/logo.svg" alt="Logo oficial de Lande Studio">
            <div class="items">
                <a href="#" class="item small-semibold active">Inicio</a>
                <a href="#" class="item small-semibold">Servicios</a>
                <a href="#" class="item small-semibold">Sobre nosotros</a>
                <a href="#" class="item small-semibold">Contacto</a>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <div class="container">
                <div class="content">
                    <h1 class="h1">Ofrecemos soluciones de Diseño UX/UI</h1>
                    <p class="text-regular">Diseña tu sitio web o aplicación con personal ampliamente capacitado,
                        proyectate en internet con un concepto sólido y atrae mas usuarios satisfechos.</p>
                    <a href="#" class="button small-semibold">Cotiza tu diseño</a>
                </div>
                <div class="graph">
                    <img class="figure figure1" src="/resources/svg/figure_banner.svg" alt="Figura para banner">
                    <img class="figure figure2" src="/resources/svg/Dots-linear_banner.svg" alt="Figura para banner">
                    <img class="figure figure3" src="/resources/svg/Dots-blue_banner.svg" alt="Figura para banner">
                    <img id="image-logo" src="/resources/img/Image_banner.png" alt="">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
